{% extends 'base/base.html' %}
{% block 'title' %}
Register
{% endblock %}

{% block content %}
{% load staticfiles %}
<script src="{% static 'js/auth/register.js' %}" ></script>
<div class = "container">
<div class = "row thin-letters-3">
	<div class = "col m8 s12 l8 offset-m2 offset-l2">
	<form class = "col s12 registerForm" action = "{% url 'auth:register' %}" method = "post">
		{% csrf_token %}
		<div class = "row">
			<div class = "input-field center-align">
				<h2 class = "thin-letters">Complete Your Profile</h2>
			</div>
			<div class = "divider"></div>
			<div class = "section"></div>
		</div>
		<div class = "row">
			<div class="input-field">

				<input type="text" class="validate regNum" name = "regNo" required="" autofocus>
				<label class = "thin-letters-3" for="first_name">Registration Number</label>
			</div>
		</div>

		<div class = "row">
			<div class="input-field">
				<select class='branch'>

					<option value="" disabled selected>Choose your branch</option>
					<option value="1">Civil Engineering</option>
					<option value="2">Mechanical Engineering</option>
					<option value="3">Electrical And Electronics Engineering</option>
					<option value="4">Electronics And Communication Engineering</option>
					<option value="5">Computer Science And Engineering</option>
					<option value="6">Chemical Engineering</option>
					<option value="7">Bio-Technology</option>
					<option value="8">Metallurgical And Material Engineering</option>
				</select>

				<label class = "thin-letters-3" >Select Branch</label>
			</div>
		</div>

		<div class = "row">
			<div class="input-field">

				<select class = 'level'>
					<option value="" disabled selected>Choose your Level</option>
					<option value="1">B.Tech I</option>
					<option value="2">B.Tech II</option>
					<option value="3">B.Tech III</option>
					<option value="4">B.Tech IV</option>
					<option value="5">M.Tech I</option>
					<option value="6">M.Tech II</option>
					<option value="7">Research Scholar</option>
				</select>
				<label class = "thin-letters-3">Select Level</label>
			</div>
		</div>
		<div class = "row">
			<table class = "bordered skillTable">
				<thead>
					<th>Skill</th>
					<th>Check</th>
				</thead>
				<tbody>
					
					{% for skill in skillList %}
					<tr>
						<td class = 'thin-letters-2'>{{skill.skillName}}</td>
						<td> <div class="switch">
							<label>
								I Don't know
								<b></b>
								<input type="checkbox" name="{{skill.id}}">
								<span class="lever"></span>
								I Know
							</label>
						</div></td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<div class = "row">
			<div class = "col s6 m6 l6">
			<div class="input-field">
				<input type="text" class="validate phoneNum" name = "phoneNo" required="" max-length = "10" autofocus>
				<label class = "thin-letters-3" for="first_name">Phone Number</label>
			</div>
			</div>
			<div class = "col s6 m6 l6">
				<div class="input-field">
	
					<div class="switch">
						<label class = "thin-letters-3">
							Share
							<input type="checkbox" class = "share">
							<span class="lever"></span>
							Don't share
						</label>
					</div>
				</div>
			</div>
			
			</div>
			<div class = "row">
				<div class="input-field">
	
					<textarea class="materialize-textarea aboutMe" max-length = "100" required=""></textarea>
					<label class = "thin-letters-3" for="textarea1">About Me</label>
				</div>
			</div>
			<div class = "row MOOCList" count="0">
			</div>

			<div class = "row">
				<input type = "button" class = "btn addMOOC" value="Add MOOC" onclick = "addMOOC()"/>
			</div>

			<div class = "row researchPaperList" count="0">
				
			</div>

			<div class = "row">
				<input type = "button" class = "btn addResearch" value="Add Research Paper" onclick = "addResearch()"/>
			</div>

			<div class = "row conferenceList" count = "0">
			</div>

			<div class = "row">
				<input type = "button" class = "btn addConference" value="Add More Conference" onclick="addConference()" />
			</div>
			<div class = "divider"></div>
			<div class = "section"></div>
		<div class = "row center-align">
			<h3 class = "thin-letters">Thank You For Your Patience</h3>
			<input type = "button" class = "btn thin-letters-3 col m6 l6 offset-m3 offset-l3" onclick="check()" value="Register"/>
		</div>
	</form>
	
</div>

</div>
{% endblock %}
